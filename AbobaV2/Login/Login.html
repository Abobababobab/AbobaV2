<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="d9c7d6e46827cdd43178b37a55f8dabc.jpg" alt="Roblox Logo">
    </div>
    <h1>Log In</h1>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn primary">Log In</button>
    </form>
    <div class="login-footer">
      <a href="ForgotPassword.html" class="forgot-password">Forgot Password or Username?</a>
      <p>Don't have an account? <a href="Register.html" class="sign-up">Sign Up</a></p>
    </div>
  </div>
</div>
</body>
</html>
