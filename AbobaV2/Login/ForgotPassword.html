<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password or Username</title>
    <link rel="stylesheet" href="ForgotPassword.css">  <!-- Linking the CSS file -->
</head>
<body>

<div class="container">
    <h2>Forgot Password or Username</h2>
    <form id="forgotForm">
        <div class="form-group">
            <label for="email">Email Address or Username</label>
            <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            <div class="error" id="error-message">Please enter a valid email or username.</div>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <div class="link">
        <p>Remembered your info? <a href="Login.html">Back to Login</a></p>
    </div>
</div>

<script src="script.js"></script>  <!-- Linking the JavaScript file -->
</body>
</html>
